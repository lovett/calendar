<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="start" content="2025-01" />
        <meta name="version" content="" />
        <meta name="name" content="Repetition Demo" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="../calendar.css"/>
        <link rel="icon" type="image/svg+xml" href="../calendar.svg" />
        <script defer src="../calendar.js"></script>
        <style>
            .navigator { background-color: dodgerblue; color: #fff; }
        </style>
    </head>
    <body>
        <cal-event repeat="weekly">2025-01-01 Wednesday Weekly</cal-event>
        <cal-event repeat="first thursday">2025-01-02 First Thursday</cal-event>
        <cal-event repeat="second friday">2025-01-10 Second Friday</cal-event>
        <cal-event repeat="third saturday">2025-01-18 Third Saturday</cal-event>
        <cal-event repeat="fourth sunday">2025-01-26 Fourth Sunday</cal-event>
        <cal-event repeat="last monday">2025-01-30 Last Monday</cal-event>
        <cal-event repeat="weekdays until 2025-01-24">2025-01-13 Weekdays</cal-event>
        <cal-event repeat="yearly" data-icon="ðŸŽ„">0000-12-25 Christmas</cal-event>
        <cal-event repeat="biweekly" style="background-color: wheat">2025-01-01 Biweekly</cal-event>
        <cal-event repeat="bimonthly" style="background-color: lemonchiffon">2025-01-02 Bimonthly</cal-event>

        <cal-event repeat="yearly">0000-03-17 yearly repeat</cal-event>
        <cal-event>2025-03-15 to 2025-03-17 multiday</cal-event>

    </body>
</html>
