<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="start" content="2025-01" />
        <meta name="version" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="../calendar.css" />
        <link rel="icon" type="image/svg+xml" href="../calendar.svg" />
        <script defer src="../calendar.js"></script>
        <style>
            .green { background-color: green; color: white; }
            .section1 { font-weight: bold }
            .section2 { background-color: orange }
            .section3 { text-decoration: underline; }
            .section4 { background-color: yellow }
        </style>
    </head>
    <body>
        <section class="section1">
            <cal-event>2025-01-15 Bold text</cal-event>
            <section class="section2">
                <section class="section3">
                    <cal-event>2025-01-15 Bold underlined text on orange</cal-event>
                </section>
            </section>
        </section>

        <section class="section4">
            <cal-event style="font-weight: bold">2025-01-16 Bold text on yellow</cal-event>
        </section>

        <cal-event class="green">2025-01-17 White on green</cal-event>
        <cal-event>2025-01-18 Default</cal-event>
    </body>
</html>
